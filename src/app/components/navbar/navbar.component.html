<nav [class]="'sticky top-0 z-50 transition-all duration-300 ' + 
           (isNavbarTransparent ? 'navbar-transparent' : 'navbar-solid shadow-md') + 
           (isNavbarHidden ? ' -translate-y-full' : ' translate-y-0')">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 md:h-20">
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center cursor-pointer">
        <a routerLink="/">
          <img src="assets/logo.png" alt="Logo" class="h-50 w-auto md:h-50 object-contain">
        </a>
      </div>

      <!-- Desktop Navigation -->
      <ul class="hidden md:flex items-center space-x-6 lg:space-x-8">
        <li>
          <a routerLink="/" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: true}"
            class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-blue-50">
            Accueil
          </a>
        </li>
        <li *ngIf="hasRole('AGENT_FINANCE')">
          <a routerLink="/dashboard-finance" routerLinkActive="text-blue-600"
            class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-blue-50">
            Finance
          </a>
        </li>
        <li *ngIf="hasRole('AGENT_SCOLARITE')">
          <a routerLink="/dashboard-scolarite" routerLinkActive="text-blue-600"
            class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-blue-50">
            Scolarité
          </a>
        </li>
        <li *ngIf="hasRole('ENSEIGNANT_RESPONSABLE')">
          <a routerLink="/dashboard-enseignant-responsable" routerLinkActive="text-blue-600"
            class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-blue-50">
            Enseignant
          </a>
        </li>
        <li *ngIf="hasRole('ADMIN')">
          <a routerLink="/dashboard-admin" routerLinkActive="text-blue-600"
            class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-blue-50">
            Admin
          </a>
        </li>
      </ul>

      <!-- Desktop Actions -->
      <div class="hidden md:flex items-center gap-3">
        <button *ngIf="!isLoggedIn" (click)="navigateToLogin()"
          class="px-4 py-2 text-blue-600 font-semibold hover:bg-blue-50 rounded-lg transition-colors duration-200">
          Connexion
        </button>
        <button routerLink="/"
          class="px-6 py-2.5 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
          Pré-inscription
        </button>
        <button *ngIf="isLoggedIn" (click)="logout()"
          class="px-4 py-2 text-red-600 font-semibold hover:bg-red-50 rounded-lg transition-colors duration-200">
          Déconnexion
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMobileMenu()" class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors">
        <svg *ngIf="!isMobileMenuOpen" class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg *ngIf="isMobileMenuOpen" class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden pb-4 border-t border-gray-100 mt-2 pt-4 slide-down">
      <ul class="space-y-2">
        <li>
          <a routerLink="/" (click)="closeMobileMenu()" routerLinkActive="bg-blue-50 text-blue-600"
            [routerLinkActiveOptions]="{exact: true}"
            class="block px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg font-medium transition-colors">
            Accueil
          </a>
        </li>
        <li *ngIf="hasRole('AGENT_FINANCE')">
          <a routerLink="/dashboard-finance" (click)="closeMobileMenu()" routerLinkActive="bg-blue-50 text-blue-600"
            class="block px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg font-medium transition-colors">
            Finance
          </a>
        </li>
        <li *ngIf="hasRole('AGENT_SCOLARITE')">
          <a routerLink="/dashboard-scolarite" (click)="closeMobileMenu()" routerLinkActive="bg-blue-50 text-blue-600"
            class="block px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg font-medium transition-colors">
            Scolarité
          </a>
        </li>
        <li *ngIf="hasRole('ENSEIGNANT_RESPONSABLE')">
          <a routerLink="/dashboard-enseignant-responsable" (click)="closeMobileMenu()"
            routerLinkActive="bg-blue-50 text-blue-600"
            class="block px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg font-medium transition-colors">
            Enseignant
          </a>
        </li>
        <li *ngIf="hasRole('ADMIN')">
          <a routerLink="/dashboard-admin" (click)="closeMobileMenu()" routerLinkActive="bg-blue-50 text-blue-600"
            class="block px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg font-medium transition-colors">
            Admin
          </a>
        </li>
      </ul>
      <!-- Mobile Actions -->
      <div class="mt-4 space-y-2 px-4">
        <button *ngIf="!isLoggedIn" (click)="navigateToLogin()"
          class="w-full px-4 py-3 text-blue-600 font-semibold bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors">
          Connexion
        </button>
        <button routerLink="/" (click)="closeMobileMenu()"
          class="w-full px-4 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all shadow-md">
          Pré-inscription
        </button>
        <button *ngIf="isLoggedIn" (click)="logout()"
          class="w-full px-4 py-3 text-red-600 font-semibold bg-red-50 rounded-lg hover:bg-red-100 transition-colors">
          Déconnexion
        </button>
      </div>
    </div>
  </div>
</nav>
