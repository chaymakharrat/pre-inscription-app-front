<aside class="sidebar-container" *ngIf="isLoggedIn">
    <div class="flex flex-col h-full pt-2 pb-8 px-4">
        <!-- Logo Section -->
        <div class="flex items-center justify-start p-0 mb-1">
            <img src="assets/logo.png" alt="ITECK Logo" class="h-32 w-auto object-contain cursor-pointer"
                (click)="goToAccueil()">
        </div>

        <div class="space-y-8 flex-1">
            <!-- Navigation Section (Visible to all) -->
            <div>
                <h2 class="px-4 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">NAVIGATION</h2>
                <nav class="space-y-1">
                    <a (click)="goToAccueil()" routerLinkActive="active-nav"
                        class="flex items-center px-4 py-3 text-gray-600 hover:text-blue-600 hover:bg-blue-50/50 rounded-xl transition-all group">
                        <svg class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="font-bold text-sm">Accueil</span>
                    </a>

                    <!-- Only show specific links if they are not the home dashboard -->
                    <a routerLink="/statistiques" routerLinkActive="active-nav"
                        class="flex items-center px-4 py-3 text-gray-600 hover:text-blue-600 hover:bg-blue-50/50 rounded-xl transition-all group">
                        <svg class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        <span class="font-bold text-sm">Statistiques</span>
                    </a>

                    <a routerLink="/notifications" routerLinkActive="active-nav"
                        class="flex items-center px-4 py-3 text-gray-600 hover:text-blue-600 hover:bg-blue-50/50 rounded-xl transition-all group">
                        <svg class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span class="font-bold text-sm">Notifications</span>
                    </a>
                </nav>
            </div>

            <!-- Filters Section (Only for Scolarité Agent) -->
            <div *ngIf="hasRole('AGENT_SCOLARITE')">
                <h2 class="px-4 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">FILTRES RAPIDES
                </h2>
                <nav class="space-y-1 text-[11px]">
                    <p class="px-4 py-2 text-gray-400 italic">Portez ces filtres dans le dashboard scolarité pour une
                        meilleure interaction.</p>
                </nav>
            </div>

            <!-- Admin specific section Example -->
            <div *ngIf="hasRole('ADMIN')">
                <h2 class="px-4 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">ADMINISTRATION</h2>
                <nav class="space-y-1">
                    <a routerLink="/admin/users" routerLinkActive="active-nav"
                        class="flex items-center px-4 py-3 text-gray-600 hover:text-blue-600 hover:bg-blue-50/50 rounded-xl transition-all group">
                        <svg class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <span class="font-bold text-sm">Utilisateurs</span>
                    </a>
                </nav>
            </div>
        </div>

        <!-- Account Section (Visible to all) -->
        <div class="mt-auto px-2 space-y-2">
            <a routerLink="/parametres" routerLinkActive="active-nav"
                class="flex items-center px-4 py-3 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-all group">
                <svg class="w-5 h-5 mr-3 group-hover:rotate-45 transition-transform" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="font-bold text-sm">Paramètres</span>
            </a>
            <a (click)="logout()"
                class="flex items-center px-4 py-3 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-xl transition-all group cursor-pointer">
                <svg class="w-5 h-5 mr-3 group-hover:translate-x-1 transition-transform" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span class="font-bold text-sm">Déconnexion</span>
            </a>
        </div>
    </div>
</aside>
